<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
     <div class="container">
        <button class="btn btn-primary" data-target="#mymodal" data-toggle="modal">Click for signUp</button>

        <div class="modal fade" id="mymodal">
             <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="text-primary">SignUp</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label><i class="fa fa-user fa-2x"></i>Username:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label><i class="fa fa-lock fa-2x"></i>Password:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><i class="fa fa-envelope fa-2x"></i>Email:</label>
                    <input type="text" class="form-control">
                </div>
                      
                        </form>
                    </div>
                    <div class="modal-footer justify-content-center">
                         <button class="btn btn-danger" data-dismiss="modal">SignUp</button>
                    </div>
                </div>
             </div>
        </div>
     </div>
</body>
</html>
